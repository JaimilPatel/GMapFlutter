name: gmap_flutter
description: Customized Google Map In Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  google_maps_flutter: ^2.0.6
  google_maps_flutter_web: ^0.3.0+3
  dio: ^4.0.0
  connectivity_plus: ^1.0.7
  location: ^4.3.0
  permission_handler: ^8.1.4+2
  flutter_svg: ^0.22.0
  provider: ^6.0.0
  fluster: ^1.2.0
  cached_network_image: ^3.1.0
  flutter_rating_bar: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/style/
    - assets/marker/
